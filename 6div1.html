<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			height: 100vh;

		}

		.page {
			background-color: cyan;
			padding: 15px 5px 10px 5px;
		}

		.header {
			background-color: purple;
		}

		.Contant {
			background-color: orange;

			width: 100%;
			height: 50vh;

		}

		.conster {
			float: left;
			width: 60%;
		}

		.entry {
			background-color: black;
			color: white;
			margin-bottom: 10px;
			height: 10%;
			margin-right: 20%;




		}

		.footer {
			background: blue;
			color: white;
			margin-top: 0px;
		}

		.Sidebar {
			background-color: black;
			color: white;
			float: left;
			width: 30%;
			height: 32%;
			margin-right: 20px;
		}

		@media (min-width: 300px) and (max-width: 550px) {
			.entry {
				width: 100%;
			}

			.Sidebar {
				width: 100%;
				background-color: orange;
				/*margin-right: 0%;*/
			}

			.texte {
				font-size: 240px;
				color: white;
			}

		}
	</style>
</head>

<body>
	<div class="page"> 
		<span id="texte">Page</span>
		<div class="header">Header</div>


		<div class=" Contant">
			<div>Contant</div>


			<div class="conster">
				<div class="entry">Entry</div>
				<div class="entry">Entry</div>
				<div class="entry">Entry</div>
			</div>

			<div class="Sidebar">Sidebar</div>


		</div>

		<div class="footer">
			@Darshan University- Rajkot
		</div>


	</div>

</body>

</html>
