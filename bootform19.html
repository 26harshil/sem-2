<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="border border-solid">
            <fieldset>
                <div class="justify-content-center align-items-center mt-5">
                    <div class="row ps-5">
                        <div class="col-6">
                            <h1 class="d-flex justify-content-center align-items-center">student Registration </h1>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">full name</label>
                                <div class="col-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">mobile no</label>
                                <div class="col-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">adress</label>
                                <div class="col-9">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">nationality</label>
                                <div class="col-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">date of birth</label>
                                <div class="col-9">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row text-center">
                                <label class="col-2 col-form-label p-0">gender</label>
                                <div class="col-9">
                                    <input class="form-check-input m-2" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1"> <label>male</label>
                                    <input class="form-check-input m-2" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1"> <label>female</label>
                                </div>
                            </div>
                            <div class="mb-3 row text-center">
                                <label class="col-2 col-form-label p-0">Highest degree</label>
                                <div class="col-9">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          select degree
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">bba</a></li>
                                          <li><a class="dropdown-item" href="#">cs</a></li>
                                          <li><a class="dropdown-item" href="#">cse</a></li>
                                        </ul>
                                      </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">CPI</label>
                                <div class="col-9">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-2 col-form-label p-0">University</label>
                                <div class="col-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3 row text-center">
                                <label class="col-2 col-form-label p-0">Highest degree</label>
                                <div class="col-9">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          passing year
                                        </button>
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">2004</a></li>
                                          <li><a class="dropdown-item" href="#">2005</a></li>
                                          <li><a class="dropdown-item" href="#">2006</a></li>
                                        </ul>
                                      </div>
                                </div>
                            </div>
                            <div class="mb-3 row text-center">
                              
                                <div class="col-9">
                                    <input type="submit">
                                    <input type="reset" value="cancel" >
                                </div>
                            </div>
                            

                            
                        </div>

            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
